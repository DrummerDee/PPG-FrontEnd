<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="Author: Deja Drummer, width=device-width, initial-scale=5.0" />
    <meta name= "Powerpuff Girls API"/>
    <link rel="stylesheet" href="public/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet"/>
    <title>PPG API</title>
  </head>
  <body>
    <main>
      <h1 class="header" tabindex="1">Welcome To TownsVille</h1>
      <h2 tabindex="2">Search Your Character</h2>
      <input 
      id='input' 
      type='text' 
      placeholder='Character Name'
      autocomplete="off" 
      tabindex="3"
      required
      />
      <button id="button" tabindex="4"> Search </button> 
        <div class="traits">
          <ul class='response' tabindex="5">
            <li id="charName"></li>
            <li id="charAnime"></li>
            <li id="charAcces"></li>
            <li id="charHair"></li>
            <li id="charSuper"></li>
            <li id="charNemesis"></li>
            <li id="charPhrase"></li>
            <li id="charVoice"></li>
          </ul>
      </div>
    </main>
    <script src="public/js/index.js"></script>
  </body>
</html>
